<div class="leaderboard">
    <h1 class="text-center mb-4">Leaderboard</h1>
    <div class="podium">
        <div class="place second">
            <div class="icon"><i data-lucide="award"></i></div>
            <h3>2nd</h3>
            <p id="secondPlace"></p>
        </div>
        <div class="place first">
            <div class="icon"><i data-lucide="trophy"></i></div>
            <h3>1st</h3>
            <p id="firstPlace"></p>
        </div>
        <div class="place third">
            <div class="icon"><i data-lucide="medal"></i></div>
            <h3>3rd</h3>
            <p id="thirdPlace"></p>
        </div>
    </div>
    <table id="leaderboardTable" class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Wager</th>
                <th>Prize</th>
            </tr>
        </thead>
        <tbody>
            <!-- Leaderboard data will be populated here -->
        </tbody>
    </table>
</div>
